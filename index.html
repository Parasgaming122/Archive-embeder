<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive.org Video Embedder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .embed-responsive {
      margin: 20px auto;
    }
    .dark-mode {
      background-color: #000;
      color: #fff;
    }
    .dark-mode .container {
      background-color: #333;
      border-color: #555;
    }
    .dark-mode .embed-responsive {
      background-color: #444;
    }
    .dark-mode .btn-primary {
      background-color: #555;
      border-color: #555;
    }
    .dark-mode .btn-secondary {
      background-color: #666;
      border-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Archive.org Video Embedder</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <select id="episode-select" class="form-control">
          <option value="">Select an episode</option>
        </select>
      </div>
      <div class="col-md-6">
        <button id="play-button" class="btn btn-primary">Play</button>
        <button id="dark-mode-button" class="btn btn-secondary">Dark Mode</button>
      </div>
    </div>
    <div class="embed-responsive embed-responsive-16by9">
      <video id="video-embed" width="640" height="480" controls></video>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    const select = document.getElementById('episode-select');
    const video = document.getElementById('video-embed');
    const playButton = document.getElementById('play-button');
    const darkModeButton = document.getElementById('dark-mode-button');
    const baseUrl = 'https://archive.org/download/garo-2005/%282005%29%20GARO/%5BGomenRider%5D%20GARO%20%282005%29%20';

    for (let i = 1; i <= 25; i++) {
      const episodeNumber = `E${i.toString().padStart(2, '0')}`;
      const option = document.createElement('option');
      option.value = episodeNumber;
      option.text = episodeNumber;
      select.appendChild(option);
    }

    playButton.addEventListener('click', () => {
      const selectedEpisode = select.value;
      const fullUrl = `${baseUrl}${selectedEpisode} (BD).mp4`;
      video.src = fullUrl;
      video.play();
    });

    darkModeButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
